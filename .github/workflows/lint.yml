name: Lint

on:
  push:
  pull_request:
  schedule:
    - cron: '10 21 * * 0'

permissions:
  contents: read

jobs:
  haml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Run haml-lint
        run: bundle exec haml-lint

  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop
